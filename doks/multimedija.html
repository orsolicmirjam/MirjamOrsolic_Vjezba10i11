<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedijski sadržaj</title>
    <link rel="stylesheet" href="slike/still.css">
</head>

<body>
    <header>
        <h1>Multimedijski sadržaj</h1>
	</header>
		<section>
    <h2>Moje slike</h2>	
        <img src="slike/slika1.jpg" alt="Pas i ja" width="200">
        <img src="slike/slika6.JPG" alt="Društvo" width="200">

    <iframe width="560" height="315" src="https://www.youtube.com/embed/it1rTvBcfRg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
    <section>
        <h2>Zvuk</h2>
        <audio controls>
            <source src="slike/mojzvuk.mp3.mp3" type="audio/mp3">
        </audio>
    </section>
</body>
</html>
